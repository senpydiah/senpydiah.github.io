<!---javascriptfiltering and zooming-->	
<script>

$( function() {
  // init Isotope
  var $container = $('.isotope').isotope({
    itemSelector: '.infographics'
  });

  // store filter for each group
  var filters = {};

  $('#filters').on( 'click', '.button', function() {
    var $this = $(this);
    // get group key
    var $buttonGroup = $this.parents('.nav');
    var filterGroup = $buttonGroup.attr('data-filter-group');
    // set filter for group
    filters[ filterGroup ] = $this.attr('data-filter');
    // combine filters
    var filterValue = '';
    for ( var prop in filters ) {
      filterValue += filters[ prop ];
    }
    // set filter for Isotope
    $container.isotope({ filter: filterValue });
  });

  // change is-checked class on buttons
  $('.nav').each( function( i, buttonGroup ) {
    var $buttonGroup = $( buttonGroup );
    $buttonGroup.on( 'click', 'button', function() {
      $buttonGroup.find('.is-checked').removeClass('is-checked');
      $( this ).addClass('is-checked');
    });
  });
  
});	

<!--clickable and zoom-->

$( function() {
  var $container = $('.isotope').isotope({
    infographicsSelector: '.infographics',
    masonry: {
      columnWidth: 100
    }
  });

  $container.on( 'click', '.infographics', function() {
    // change size of infographics by toggling gigante class
    $( this ).toggleClass('gigante');
    $container.isotope('layout');
  });
  
});
</script>
