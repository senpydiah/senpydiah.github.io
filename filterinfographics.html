<!doctype html>
<html>
<head>
  <meta charset="utf-8">

  <title>UTOPLE | Inside Tips Summarized</title>
  <style>
  .button:active,
  .button.is-checked {
    background-color: #28F;
	}
  
  .button.is-checked {
    color: white;
    text-shadow: 0 -1px hsla(0, 0%, 0%, 0.8);
  }

  .button:active {
    box-shadow: inset 0 1px 10px hsla(0, 0%, 0%, 0.8);
  }
  </style>
 </head>
<body>

<div id="filters">
	<div class="container">
      <div class="nav navbar-default" data-filter-group="type">
      <button class="button is-checked" data-filter="">ALL</button>
      <button class="button edu" data-filter=".edu">EDUCATION</button>
      <button class="button fin" data-filter=".fin">FINANCE</button>
      <button class="button tech" data-filter=".tech">TECHNOLOGY</button>
      <button class="button inst" data-filter=".inst">INSTRUCTABLES</button>
	</div>
	</div>



	
      <div class="nav nav-default" data-filter-group="people">
      <button class="button is-checked" data-filter="">ALL</button>
      <button class="button hs" data-filter=".hs">HIGH SCHOOL</button>
      <button class="button uni" data-filter=".uni">UNIVERSITY</button>
      <button class="button yup" data-filter=".yup">YUPPIES</button>
      <button class="button sen" data-filter=".sen">SENIORS</button>
	</div>
</div>
	

	

<div class="isotope">
  <div class="infographics edu hs project-thumbnail"><img src="assets/0.png"/></div>
  <div class="infographics edu uni project-thumbnail"><img src="assets/1.png"/></div>
  <div class="infographics edu yup project-thumbnail"><img src="assets/2.png"/></div>
  <div class="infographics edu sen project-thumbnail"><img src="assets/3.png"/></div>
  <div class="infographics fin hs project-thumbnail"><img src="assets/4.png"/></div>
  <div class="infographics fin uni project-thumbnail"><img src="assets/0.png"/></div>
  <div class="infographics fin yup project-thumbnail"><img src="assets/1.png"/></div>
  <div class="infographics fin sen project-thumbnail"><img src="assets/2.png"/></div>
  <div class="infographics tech hs project-thumbnail"><img src="assets/3.png"/></div>
  <div class="infographics tech uni project-thumbnail"><img src="assets/4.png"/></div>
  <div class="infographics tech yup project-thumbnail"><img src="assets/0.png"/></div>
  <div class="infographics tech sen project-thumbnail"><img src="assets/1.png"/></div>
  <div class="infographics inst hs project-thumbnail"><img src="assets/2.png"/></div>
  <div class="infographics inst uni project-thumbnail"><img src="assets/3.png"/></div>
  <div class="infographics inst yup project-thumbnail"><img src="assets/4.png"/></div>
  <div class="infographics inst sen project-thumbnail"><img src="assets/3.png"/></div>
 </div>
<!--js-->
	<script src="js/jquery-1.11.1.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/isotope.pkgd.js"></script>
	<script src="js/styles.js"></script>
	<link rel="stylesheet" href="css/styles.css" type="text/css"/>
	
<script>
$( function() {
  // init Isotope
  var $container = $('.isotope').isotope({
    itemSelector: '.infographics'
  });

  // store filter for each group
  var filters = {};

  $('#filters').on( 'click', '.button', function() {
    var $this = $(this);
    // get group key
    var $buttonGroup = $this.parents('.nav');
    var filterGroup = $buttonGroup.attr('data-filter-group');
    // set filter for group
    filters[ filterGroup ] = $this.attr('data-filter');
    // combine filters
    var filterValue = '';
    for ( var prop in filters ) {
      filterValue += filters[ prop ];
    }
    // set filter for Isotope
    $container.isotope({ filter: filterValue });
  });

  // change is-checked class on buttons
  $('.nav').each( function( i, buttonGroup ) {
    var $buttonGroup = $( buttonGroup );
    $buttonGroup.on( 'click', 'button', function() {
      $buttonGroup.find('.is-checked').removeClass('is-checked');
      $( this ).addClass('is-checked');
    });
  });
  
});

</script>

</body>
</html>
